<form [formGroup]="userProfileForm">
  <app-input placeholder="{{'firstName' | translate}}"
             formControlName="firstName"
             [label]="'firstName' | translate"
             [isRequired]="true"
             [hasError]="getFirstName().invalid && getFirstName().touched"
             [errorMsg]="'Error Last Name'"></app-input>
  <app-input placeholder="{{'lastName' | translate}}"
             formControlName="lastName"
             [label]="'lastName' | translate"
             [isRequired]="true"
             [hasError]="getLastName().invalid && getLastName().touched"
             [errorMsg]="'Error Last Name'"
             *ngIf="getFirstName().valid"></app-input>

  <section formGroupName="dropdownGroup">
    <app-dropdown formControlName="country"
                  [label]="'country' | translate"
                  [data]="countries"
                  [isRequired]="true"
                  [hasError]="getCountry().invalid && getCountry().touched"
                  [errorMsg]="'Error Country'"
                  *ngIf="getLastName().valid"></app-dropdown>
    <app-dropdown formControlName="province"
                  [label]="'province' | translate"
                  [data]="provinces"
                  [isRequired]="true"
                  [hasError]="getProvince().invalid && getProvince().touched"
                  [errorMsg]="'Error Province'"
                  *ngIf="getCountry().valid"></app-dropdown>
  </section>
  <app-input placeholder="{{'phoneNumber' | translate}}"
             formControlName="phoneNumber"
             [label]="'phoneNumber' | translate"
             [isRequired]="true"
             [hasError]="getPhoneNumber().invalid && getPhoneNumber().touched"
             [errorMsg]="'Error Phone Number'"
             *ngIf="getCountry().valid && getProvince().valid"></app-input>
  <app-input placeholder="{{'age' | translate}}"
             formControlName="age"
             [label]="'age' | translate"
             [isRequired]="true"
             [hasError]="getAge().invalid && getAge().touched"
             [errorMsg]="'Error Age'"
             *ngIf="getCountry().valid && getProvince().valid"></app-input>
  <button type="submit" [disabled]="userProfileForm.invalid" (click)="onSubmit()">{{'save' | translate}}</button>

    <pre *ngIf="showFormValues">{{formValues | json}}</pre>
</form>
