<label for="{{fieldId}}">{{label}}</label>
  <select
    id="{{fieldId}}"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()">
    <option [ngValue]="null">Select a {{label}}</option>
    <option *ngFor="let entry of data" [value]="entry.value">{{entry.value}}</option>
  </select>
