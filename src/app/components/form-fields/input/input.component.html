<label for="{{fieldId}}">{{label}}
  <span *ngIf="isRequired">*</span>
</label>
<input id="{{fieldId}}"
       [type]="type"
       (input)="onChange($event.target.value)"
       (blur)="onTouched()"
       [placeholder]="placeholder">

<div>
  <span class="error"
        *ngIf="hasError">{{errorMsg}}</span>
</div>
